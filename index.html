<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Notes</title>
</head>
<body>
    <header class="main-header">
        <div>
            PersonalChallenge
        </div>
        <a href="https://github.com/Naylin15/js">View it on GitHub</a>
    </header>
    <section class="add-note">
            <form id="form-add">
                    <div class="ui stackable three column centered grid container">
                        <div class="ui center aligned column">
                            <h2>Title</h2>
                        </div>
                        <div class="ui center aligned column">
                            <div class="ui fluid input">
                                <input type="text" name="noteTitle" id="noteTitle" required>
                            </div>
                        </div>
                        <div class="ui center aligned column">
                            <button type="submit" class="ui primary button center aligned">Add</button>
                        </div>
                    </div>
            </form>
    </section>
    <section class="ui container" id="notes">
    </section>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/out/semantic.min.js"></script>

</html>
