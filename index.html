<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Notes</title>
</head>
<body>
    <header class="header">
        <div>
            PersonalChallenge
        </div>
        <a href="https://github.com/Naylin15/js">View it on GitHub</a>
    </header>
    <section class="add-note">
            <form id="form-add">
                <div class="grid-container">
                    <div class="grid-x grid-margin-x">
                        <div class="small-12 medium-4 cell">
                            <label for="noteTitle">Title</label>
                            <input type="text" name="noteTitle" id="noteTitle" required>
                        </div>
                        <div class="small-12 medium-6 cell">
                            <label for="noteDescription">Description</label>
                            <input type="text" name="noteDescription" id="noteDescription" required>
                        </div>
                        <button type="submit" class="small-12 medium-2 button">Add</button>
                    </div>
                </div>
            </form>
    </section>
    <section class="notes" id="notes">
    </section>
</body>
<script src="js/app.js"></script>
<script src="js/main.js"></script>

</html>
