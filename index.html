<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../semantic/out/semantic.min.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Notes</title>
</head>
<body>
    <header class="main-header">
        <div class="ui three item menu">
            <a class="item">Personal Challenge</a>
            <div class="ui floating labeled icon dropdown button item" id="categories">
                <i class="filter icon"></i>
                <span class="text">Filter</span>
                    <div class="menu">
                    <div class="item" data-value="all">
                        All
                    </div>
                    <div class="item" data-value="important">
                        Important
                    </div>
                    <div class="item" data-value="later">
                        Later
                    </div>
                    <div class="item" data-value="tomorrow">
                        Tomorrow
                    </div>
                    </div>
            </div>
            <a class="item">View it on GitHub</a>
        </div>
    </header>
    <section class="add-note">
        <div class="ui centered grid container shadow">
            <div class="ui container row">
                <h2 class="ui header">To-Do List</h2>
            </div>
            <div class="ui container row">
                <div class="ui center aligned form">
                    <form class="ui form" id="form-add">
                        <div class="inline fields">
                                <div class="ui fourteen wide field">
                                    <input type="text" name="noteTitle" id="noteTitle" placeholder="What's next?" required>
                                </div>
                                <button type="submit" class="ui primary button center aligned">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="ui container" id="notes">
    </section>
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/out/semantic.min.js"></script>

</html>
